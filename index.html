<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS-code rip off version | but still kind of good</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/eruda#classroom.google.com"></script>
    <script>eruda.init();</script>

    <script type="module">
        import monacoCss from 'https://cdn.jsdelivr.net/npm/monaco-css@3.9.0/+esm'
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://gimkit.pages.dev/edit/emmet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>
    <script src="scripts/emmet.js"></script>

    <script src="scripts/file_explorer.js"></script>
    <script src="scripts/file_save.js"></script>
    <script src="scripts/monaco_init.js"></script>
    <script src="scripts/monaco.js"></script>
    <script src="scripts/terminal.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/file-tree.css">
</head>

<body>
    <header><span class="save">ctrl + s to save</span><button class="run_button" onclick="window.open('run')">run in new tab</button>
    </header>
    <div class="menu-tree-container">
        <div class="menu-tree-preloader" style="display: none;"><img src=""></div>
        <div class="menu-tree" id="files" style="display: block;">
            <ul>
                <li class="html"><a onclick="openfile('index.html');">index.html</a></li>
                <li class="css"><a onclick="openfile('style.css');">style.css</a></li>
                <li class="js"><a onclick="openfile('script.js');">script.js</a></li>
                <li class="png"><a onclick="openfile('image.png');">image.png</a></li>
                <li class="txt"><a onclick="openfile('chat.txt');">chat.txt</a></li>
                <li>folder
                    <ul>
                        <li class="html"><a onclick="openfile('folder/index.html');">index.html</a></li>
                        <li class="css"><a onclick="openfile('folder/style.css');">style.css</a></li>
                        <li class="js"><a onclick="openfile('folder/script.js');">script.js</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="editor"></div>
    <div id="terminal" style="resize: vertical;">
        <div class="resizer" id="resizer"></div>
        <div id="history"></div>
        C:\WIKIPEDIA > 
        <div id="input" contenteditable="true"></div><button id="caret" for="input">&nbsp;</button>
    </div>
    <div class="footer">
        <div class="text">2024 made by dbest</div>
        <button class="button" onclick="toggleTerminal()">
            <i class="fas fa-terminal icon"></i> Terminal
        </button>
    </div>
</body>

</html>
